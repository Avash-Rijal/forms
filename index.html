<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Advent+Pro:wght@200;400&family=Skranji&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="image">
            <img src="pictures/background.avif" alt="image of green plant">
            <div class="logo-bg">
                <img src="pictures/odin-lined.png" alt="logo" style="height: 5em; width: 4em;">
                <p>ODIN</p>
            </div>
        </div>
        <div class="forms">
            <p>This is not a real online service! 
                You know you need something like this in your life to help you realize your deepest dreams.
                <br>Sign up <i>now</i> to get started.
            </p>
            <p>
                You <i>know</i> you want to.
            </p>
            <div class="user-information">
                <p>Let's do this!</p>
                <form novalidate>
                    <div class="names">
                        <div class="firstname">
                            <label for="firstname">FIRST NAME</label>
                            <input type="text" id="firstname" name="firstname" required>
                        </div>
                        <div class="lastname">
                            <label for="lastname">LAST NAME</label>
                            <input type="text" id="lastname" name="lastname" required>
                        </div>
                    </div>
                    <div class="contact">
                        <div class="mail">
                            <label for="mail">EMAIL</label>
                            <input type="email" id="mail" name="email" required>
                        </div>
                        <div class="phone">
                            <label for="phone">PHONE NUMBER</label>
                            <input type="tel" id="phone" name="number" required>
                        </div>
                    </div>
                    <div class="security">
                        <div class="pw">
                            <label for="pw">PASSWORD</label>
                            <input type="password" id="pw" name="password" required>
                            <span class="pw"></span>
                        </div>
                        <div class="cpw">
                            <label for="cpw">CONFIRM PASSWORD</label>
                            <input type="password" id="cpw" name="password" required>
                        </div>
                    </div>
                </form>

            </div>
            <div class="logins">
                <button type="button">Create Account</button>
                <p>Alreay have an account? <a href="example.com">Log in</a></p>
            </div>
        </div>
    </div>

</body>
</html>
